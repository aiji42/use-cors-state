name: Deploy to Github Pages
on: [push]
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: predeploy # will run `yarn predeploy` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: deploy # will run `yarn deploy` command
